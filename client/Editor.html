<template name="editor">

  <ul id="widget_layout">
      {{> widget}}
  </ul>


  <div id="add_widget">
    <input type="image" id="btn_add_widget" src="img/ic_add_widget.jpg"> <span id="txt_add_widget">Add widget</span>
    <input id="input_widget_title">
  </div>


</template>

<template name="widget">
  {{ #each widgets}}
  <li>
    <div class="widget">
      <div class="widget_title">
        <span class="txt_widget_title">{{ title }}</span>
        <span class="widget_delete"><input type="image" id="btn_widget_delete" name="{{ title }}" src="img/close.png"></span>
      </div>
      {{{ src }}}
    </div>
  </li>
  {{ /each }}
</template>
