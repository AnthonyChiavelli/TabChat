<template name="editor">

  <ul id="widget_layout">
      {{> text_blob}}
  </ul>


  <div id="add_widget">
    <input type="image" id="btn_add_text_blob" src="img/ic_add_widget.jpg"> <span id="txt_add_widget">Add TextBlob named</span>
    <input id="textblob_name_box">
  </div>


</template>

<template name="text_blob">
  {{ #each text_blobs}}
  <li>
    <div class="textblob">
      <div class="textblob_title">
        <span class="txt_textblob_title">{{ title }}</span>
        <span class="btn_textblob_delete"><input type="image" id="btn_textblob_remove" name="{{ title }}" src="img/close.png"></span>
      </div>
      <textarea></textarea>
    </div>
  </li>
  {{ /each }}
</template>
